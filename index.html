<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Search Loading</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }
        #bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(20,20,20,1) 0%, rgba(0,0,0,1) 100%);
            z-index: -1;
        }
        #visualizer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
            opacity: 0.6;
            pointer-events: none;
        }
        #content {
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 4em;
            font-weight: 900;
            margin: 0 0 10px 0;
            color: #e74c3c;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }
        h2 {
            font-size: 1.5em;
            font-weight: 400;
            color: #ecf0f1;
            margin: 0 0 40px 0;
            opacity: 0.8;
        }
        #status-container {
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #bdc3c7;
            min-height: 1.2em;
        }
        #progress-bg {
            width: 100%;
            height: 6px;
            background: #2c3e50;
            border-radius: 3px;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            background: #c0392b;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px #c0392b;
        }
        #mute-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 100;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        #mute-btn:hover {
            background: #e74c3c;
            color: white;
        }
        .glitch-effect {
            animation: glitch 2s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 0 #fff, -2px 0 #c0392b; }
            25% { text-shadow: -2px 0 #fff, 2px 0 #c0392b; }
            50% { text-shadow: 2px 0 #fff, -2px 0 #c0392b; }
            75% { text-shadow: -2px 0 #fff, 2px 0 #c0392b; }
            100% { text-shadow: 2px 0 #fff, -2px 0 #c0392b; }
        }
    </style>
</head>
<body>
    <div id="bg"></div>
    <canvas id="visualizer"></canvas>
    <button id="mute-btn">Enable Sound</button>

    <div id="content">
        <h1 class="glitch-effect" id="server-name">LOADING...</h1>
        <h2 id="map-name">Connecting...</h2>
        
        <div id="status-container">
            <span id="status-text">Initializing...</span>
        </div>
        
        <div id="progress-bg">
            <div id="progress-bar"></div>
        </div>
    </div>

    <script>
        const elServer = document.getElementById('server-name');
        const elMap = document.getElementById('map-name');
        const elStatus = document.getElementById('status-text');
        const elBar = document.getElementById('progress-bar');
        const cvs = document.getElementById('visualizer');
        const ctx = cvs.getContext('2d');
        const btnMute = document.getElementById('mute-btn');
        
        let audioCtx, analyser, source;
        let audio = new Audio('music.mp3');
        audio.loop = true;
        audio.volume = 0.4;
        
        let filesTotal = 0;
        let filesNeeded = 0;
        let isAudioInit = false;

        function resize() {
            cvs.width = window.innerWidth;
            cvs.height = window.innerHeight * 0.3;
        }
        window.addEventListener('resize', resize);
        resize();

        function initAudio() {
            if(isAudioInit) return;
            
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                source = audioCtx.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                analyser.fftSize = 256;
                
                audio.play().then(() => {
                    btnMute.innerText = "MUTE MUSIC";
                    isAudioInit = true;
                    drawVisualizer();
                }).catch(e => {
                    console.log("Autoplay blocked");
                });
            } catch(e) {
                console.error(e);
            }
        }

        function toggleSound() {
            if (!isAudioInit) {
                initAudio();
                return;
            }
            if (audio.paused) {
                audio.play();
                btnMute.innerText = "MUTE MUSIC";
            } else {
                audio.pause();
                btnMute.innerText = "PLAY MUSIC";
            }
        }

        btnMute.addEventListener('click', toggleSound);
        document.body.addEventListener('click', () => {
            if(!isAudioInit) initAudio();
        }, {once:true});

        function drawVisualizer() {
            if(!isAudioInit || audio.paused) {
                requestAnimationFrame(drawVisualizer);
                return;
            }

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, cvs.width, cvs.height);

            const barWidth = (cvs.width / bufferLength) * 2.5;
            let barHeight;
            let x = 0;

            for(let i = 0; i < bufferLength; i++) {
                barHeight = dataArray[i];
                ctx.fillStyle = 'rgba(192, 57, 43, ' + (barHeight/255) + ')';
                ctx.fillRect(x, cvs.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }

            requestAnimationFrame(drawVisualizer);
        }

        function GameDetails(servername, serverurl, mapname, maxplayers, steamid, gamemode) {
            elServer.innerText = servername;
            elMap.innerText = mapname;
        }

        function SetStatusChanged(status) {
            elStatus.innerText = status;
        }

        function DownloadingFile(fileName) {
            elStatus.innerText = "Downloading: " + fileName;
        }

        function SetFilesTotal(total) {
            filesTotal = total;
        }

        function SetFilesNeeded(needed) {
            filesNeeded = needed;
            updateProgress();
        }

        function updateProgress() {
            if (filesTotal > 0) {
                const downloaded = filesTotal - filesNeeded;
                const percent = (downloaded / filesTotal) * 100;
                elBar.style.width = Math.min(percent, 100) + '%';
            }
        }
        
        window.onload = function() {
            if (!window.gmod) {
               setTimeout(() => {
                   elBar.style.width = '100%';
               }, 1000);
            }
        };
    </script>
</body>
</html>
